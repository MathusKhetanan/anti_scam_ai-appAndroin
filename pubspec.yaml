name: anti_scam_ai
description: A lightweight anti-scam SMS detection app.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.4.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  supabase_flutter: ^2.0.0

  # Anti-Scam Core Packages
  telephony: ^0.2.0
  awesome_notifications: ^0.10.1
  shared_preferences: ^2.1.1
  google_fonts: ^6.2.1
  permission_handler: ^11.0.1
  url_launcher: ^6.1.7
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  google_sign_in: ^6.0.0
  lucide_icons: ^0.257.0
  pie_chart: ^5.0.3

  # Local Database
  sqflite: ^2.2.8+4
  path: ^1.8.3

  # Network and UI
  http: ^1.4.0
  flutter_svg: ^2.0.7
  intl: ^0.20.2
  backendless_sdk: ^7.3.1

  # TensorFlow Lite packages (ลบ helper ออกเพื่อหลีกเลี่ยง conflict)
  tflite_flutter: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.20.1
  flutter_launcher_icons: ^0.11.0

dependency_overrides:
  http: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.jpg
    - assets/google_icon.png
    - assets/models/sms_spam_model.tflite
    - assets/models/tokenizer.json

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"